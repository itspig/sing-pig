name: build-singbox-image

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # （可选）如果你要在 CI 中渲染 config.json
      # 例：把模板中的占位符替换成 Secrets
      - name: Render config.json
        if: ${{ hashFiles('scripts/render-config.sh') != '' }}
        env:
          # 这些是示例，你按需要改
          NODE_URL: ${{ secrets.NODE_URL }}
          UUID: ${{ secrets.UUID }}
        run: |
          chmod +x scripts/render-config.sh
          ./scripts/render-config.sh config/config.template.json config/config.json

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SING_BOX_REF=v1.10.0
